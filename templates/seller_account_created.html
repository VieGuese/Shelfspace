{% extends "base.html" %}
{% block content %}
<div style="max-width: 500px; margin: 40px auto; background: #fff; padding: 36px 32px; border-radius: 12px; box-shadow: 0 2px 16px #e3e3e3;">
    <h2 style="color:#1976d2;">Seller Account Created</h2>
    <p><b>Username:</b> {{ username }}</p>
    <p><b>Email:</b> {{ email }}</p>
    <p><b>Default Password:</b> {{ password }}</p>
    <p style="color:#888;">Share these credentials with the seller so they can log in and start selling.</p>
    <a href="{{ url_for('admin_dashboard', role='seller') }}" style="color:#1976d2;">Back to Seller Management</a>
</div>
{% endblock %}
