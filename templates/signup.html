{% extends "base.html" %}

{% block content %}
<style>
    .signup-form {
        max-width: 400px;
        margin: 40px auto;
        padding: 24px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    .signup-form h2 { 
        text-align: center;
        margin-bottom: 24px;
    }
    .signup-form button{
        background-color:#4CAF50;
        color:white;
        padding:10px 24px;
        border:none;
        border-radius:4px;
        cursor:pointer;
    }
    .signup-form button[type="button"] {
        background-color: red;
        margin-right: 0;
    }
    .signup-form error-message {
        color:red;
        text-align:center;
    }
    .signup-form button:hover {
        filter: brightness(1.50);
        color:black;
    } 
</style>

<div class="signup-form">
    <h2>Sign Up</h2>
    {% if error %}
        <div style="color: red;">{{ error }}</div>
    {% endif %}
    <form method="POST" action="{{ url_for('signup') }}">
        <table>
        <tr>
            <td><label for="first_name">First Name:</label></td>  
            <td><input type="text" name="first_name" required pattern="[A-Za-z]+" title="Letters only"></td>      
        </tr>
        
        <tr>
            <td><label for="last_name">Last Name:</label></td>  
            <td><input type="text" name="last_name" required pattern="[A-Za-z]+" title="Letters only"></td>      
        </tr> 

        <tr>
            <td><label for="email">Email:</label></td>  
            <td><input type="email" name="email" required></td>      
        </tr>

        <tr>
            <td><label for="password">Password:</label></td>  
            <td> <input type="password" name="password" required minlength="6"></td>      
        </tr>
        
        </table> 

        <div style="text-align:center; margin-top:20px;">
            <button type="submit">SIGN UP</button>
            <a href="{{ url_for('index') }}">
                <button type="button">CANCEL</button>
            </a>
        </div>
    </form>
</div>
{% endblock %}
